# Info texts
infoAddTestsToSample = Um ein Testergebnis zu dieser Probe hinzuzufügen, muss es zuerst als empfangen markiert werden.
infoArchivedCases = Fälle werden automatisch nach %d Tagen ohne Änderungen der Daten archiviert.
infoArchivedEvents = Ereignisse werden automatisch nach %d Tagen ohne Änderungen der Daten archiviert.
infoBasicExport = Exportieren der Spalten und Zeilen, die in der Tabelle unten angezeigt werden.
infoCanceledBy = Abgebrochen von %s mit Massenaktion
infoCaseDate = By default, cases are filtered by the most relevant date available\:<br/><ul><li>Symptom onset date</li><li>Case report date</li></ul>This means that, when a case e.g. has a symptom onset date, only this date will be taken into account when searching the list for cases in the specified date range. You can specify a date type in the dropdown menu to instead specifically filter by this date.<br/><br/><b>Example\:</b> Case A has been created this week and therefore has a report date that lies in this week as well. However, Case A also has a symptom onset date that is set to last week (because it has been entered retrospectively). By default, when "Most relevant date" is selected and you have set the filter to only display cases of this week, Case A will not appear in the list because its symptom onset date lies in the previous week. For the case to appear in the list, you need to select "Case report date" which will result in only the report date being considered when filtering the list.
infoCaseIncidence = "Fall-Inzidenzanteil" bedeutet die Anzahl der Fälle pro 100.000 Einwohner. Sie können die Schlüsselkarte überprüfen, um die Schwellenwerte zu sehen, die die Färbung der Landkreise definieren.
infoCaseMap = If cases are shown by home address and there are no GPS coordinates available for it, the coordinates of the location where the case has been reported are used instead.
infoContactDashboard = Alle Dashboard-Elemente, die allgemeine Informationen über Kontakte anzeigen, nutzen den Follow-up Zeitraum des jeweiligen Kontakts, beginnend mit dem Kontaktberichtsdatum.
infoDashboardIncidence = Grenzwerte werden mit Quartilen berechnet.
infoDatabaseExportTables = Bitte wählen Sie die Datenbanktabellen aus, die Sie exportieren möchten.
infoDefineOutbreaks = Klicken Sie auf eine Schaltfläche, um festzulegen, welche Landkreise des Bundeslands derzeit einen Ausbruch einer bestimmten Krankheit haben.
infoDetailedExport = Exportieren der Zeilen, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
infoCaseManagementExport = Export der Zeilen, die in der Tabelle unten angezeigt werden, mit einem angepassten Satz von Spalten, die für den Fallverwaltungsprozess relevant sind. Das kann eine Weile dauern.
infoDownloadCaseImportTemplate = Sie können diese Vorlage .csv-Datei verwenden, um Ihre Daten in ein Format zu bringen, das SORMAS lesen kann. Bitte machen Sie dies jedes Mal, wenn Sie Daten importieren, verwenden Sie nie eine Datei, die Sie zuvor heruntergeladen haben.
infoDownloadImportTemplate = Sie können diese Vorlage .csv-Datei verwenden, um Ihre Daten in ein Format zu bringen, das SORMAS lesen kann. Bitte machen Sie dies jedes Mal, wenn Sie Daten importieren, verwenden Sie nie eine Datei, die Sie zuvor heruntergeladen haben.
infoDownloadErrorReport = Wenn es Zeilen gab, die nicht importiert werden konnten, wird Ihnen eine .csv-Datei angeboten, die alle diese Zeilen sowie die Fehlerbeschreibungen enthält.
infoDownloadImportGuide = Wenn dies das erste Mal ist, dass Sie Daten in SORMAS importieren, empfehlen wir dringend, zuerst die Importierungsanleitung zu lesen.
infoExportNoFilters = <b>Warnung\:</b> Es wurden keine Filter ausgewählt. Export kann eine Weile dauern.
infoImportCsvFile = Abhängig von der Anzahl der Zeilen, die Sie importieren möchten, kann dies eine Weile dauern. Sie erhalten eine Benachrichtigung, wenn der Importierungsprozess abgeschlossen ist.
infoImportProcess = %d Zeilen werden importiert. Der Importierungsprozess kann eine Weile dauern.<br/>Sie können alle Fehler überprüfen und beheben, nachdem der Importierungsprozess abgeschlossen ist.
infoImportSimilarity = Einer der Fälle, die Sie zu importieren versucht haben, ist einem bereits existierenden Fall in der SORMAS-Datenbank ähnlich. Bitte überprüfen Sie, ob der zu importierende Fall ein Duplikat eines der Fälle in der Liste ist und wenn ja, wählen Sie diesen Fall aus und bestätigen Sie.
infoLostToFollowUpBy = Auf Lost-to-Follow-up von %s mit Massen-Aktion gesetzt
infoNoAdditionalTests = Für diese Probe wurden keine zusätzlichen Tests erstellt
infoNoCasesFoundStatistics = Es wurden keine Fälle für die ausgewählten Filter und Visualisierungsoptionen gefunden.
infoCaseIncidenceNotPossible = In den folgenden Regionen fehlen Bevölkerungsdaten\:<br/><br/>%s.<br/><br/>Infolge dessen kann die Falleninzidenz nicht berechnet werden und stattdessen werden die Fallzahlen angezeigt.
infoCaseIncidenceMissingPopulationData = In den folgenden Regionen und/oder Bezirken fehlen Bevölkerungsdaten\:<br/><br/>%s.<br/><br/>Die Inzidenzanteile können für diese Regionen und/oder Bezirke nicht berechnet werden.
infoNoPathogenTests = Für diese Probe wurden keine Erregertests erstellt
infoPickOrCreateCase = Es gibt existierende Fälle in der Datenbank, die dem ähneln, den Sie gerade erstellen. Bitte schauen Sie sich die Liste der bestehenden Fälle an und stellen Sie sicher, dass der Fall, den Sie erstellen möchten, kein Duplikat von einem von ihnen ist. Wenn Sie einen Fall finden, der höchstwahrscheinlich dem neuen entspricht, <b>klicken Sie bitte in der Liste</b> darauf und bestätigen Sie dies.
infoSampleAdditionalTesting = Bitte markieren Sie jede Art von zusätzlichen Tests, die an dieser Probe durchgeführt werden sollen.
infoSampleExport = Exportieren der Proben aller Fälle, die in der Tabelle unten angezeigt werden, mit einem erweiterten Satz von Spalten. Dies kann eine Weile dauern.
infoCustomCaseExport = In dieser Ansicht können Sie Exportierungseinstellungen mit angepassten Spaltensätzen erstellen und speichern. Wenn Sie diese Einstellungen speichern, können Sie schnell nur die gewünschten Informationen exportieren, ohne die resultierende CSV-Datei manuell bearbeiten zu müssen. Bitte klicken Sie auf den blauen Export-Button neben einer Ihrer Einstellungen oder erstellen Sie eine neue Einstellung, indem Sie den Button rechts verwenden.
infoSamplePathogenTesting = Bitte markieren Sie jede Art von Erregertests, die an dieser Probe durchgeführt werden sollen.
infoStatisticsDisclaimer = Alle Statistiken auf dieser Seite sind aggregierte Daten des ganzen Landes. Dies schließt Fälle mit ein, auf die Sie möglicherweise keinen Lese- und Schreibzugriff haben und die daher im Fallverzeichnis nicht sichtbar sind.
infoStatisticsFilter = Add filters to restrict the aggregated data.<br/>If you use multiple filters, only cases that pass all restrictions will be aggregated.
infoStatisticsResults = Click the "Generate" button to create a new table, map or chart.
infoSurveillanceDashboard = Alle Dashboard-Elemente, die Fälle anzeigen (die "Neue Fälle" Statistiken, die epidemiologische Kurve und die Fallstatus-Karte) verwenden das Anfangsdatum des ersten Symptoms für den Datum/Epi-Wochenfilter. Wenn dieses Datum nicht verfügbar ist, wird stattdessen das Datum des Berichts verwendet.
infoUserEmail = Wird zum Senden von E-Mail-Benachrichtigungen verwendet.
infoUserPhoneNumber = Wird zum Senden von SMS-Benachrichtigungen verwendet. Muss Landesvorwahl enthalten.
infoWeeklyReportsView = <b>Anzahl der Beauftragten-/Informanten-Berichte</b> ist die Gesamtzahl der Berichte, die von den Beauftragten/Informanten, die mit dem angezeigten Bundesland oder Beauftragten in Verbindung stehen, in dieser Woche eingereicht wurden.<br/><br/> <b>Prozentsatz</b> ist der Prozentsatz der Beauftragten/Informanten, die ihren Bericht für die jeweilige Woche eingereicht haben.<br/><br/> <b>Anzahl der Beauftragten/Informanten Null-Berichte</b> ist die Anzahl der Null-Berichte, d.h. eingereichte Berichte ohne Fälle. Diese sind in der Gesamtzahl der Berichte enthalten.<br/><br/> <b>Beauftragten/Informant-Berichtseinreichung</b> ist entweder das Datum, an dem der Bericht eingereicht wurde, oder ein Hinweis, dass für diese Woche noch kein Bericht eingereicht wurde.
infoMergingExplanation = This view is designed to assist you in detecting and merging duplicate cases. Cases are always displayed as pairs, the case with the earlier creation date being on top.<br/><br/>You can use the creation date filter to only view potential duplicates that were created in a specific time period. The creation date is automatically generated when a case is entered into SORMAS and can not be changed by users. Therefore, once you have reviewed all duplicates from a specific time period in the past, you will never have to do it again as there will be no new cases created during this time frame.<br/><br/>Please note that most likely not all displayed cases are actual duplicates. There is the potential for false positives, so <b>please thoroughly review the cases before merging them\!</b> In addition to the information provided in the table, you can also click on the IDs of the cases to open them in a new tab. Keep in mind that it is much worse to falsely merge unique cases together than to have some duplicates in the system.
infoMergingMergeDescription = Wählen Sie diese Option nur, wenn Sie <b>sicher sind, dass die beiden Fälle gleich sind\!</b> Klicken Sie auf diesen Button neben dem Fall mit den aktuellsten oder vollständigeren Informationen. Klicken Sie auf die IDs der Fälle, um sie in neuen Registerkarten zu öffnen, um alle ihre Daten anzuzeigen. Wenn der ausgewählte Fall keine Informationen enthält, die im anderen Fall vorhanden sind, wird er aktualisiert. Darüber hinaus werden Kontakte, Proben, Aufgaben und Fallverwaltungsinformationen übertragen. Anschließend wird der Fall, den Sie nicht ausgewählt haben, gelöscht.
infoMergingPickDescription = Wenn Sie auf diesen Button klicken, wird der Fall gelöscht, der nicht ausgewählt wurde. Es werden jedoch keine Informationen in den Fall kopiert, der aktiv bleibt und alle Kontakte, Proben und Aufgaben gehen ebenfalls verloren. Wählen Sie diese Option, wenn Sie sicher sind, dass beide Fälle gleich sind, aber der andere Fall nicht mit Informationen aktualisiert wurde, die auf den weiterhin aktiven Fall übertragen werden müssen.
infoMergingHideDescription = Choose this option if you are not sure whether the two cases are the same or if you know that they are not. This will hide the case pair from the list. Please note that, when you refresh the view or come back to it later, it will re-appear as long as you don't choose a different time period in the creation date filter.
infoHowToMergeCases = You can choose between two options when reviewing potentially duplicate cases\:
infoCalculateCompleteness = Der <i>Vollständigkeit berechnen</i>Button oben kann verwendet werden, um die Vollständigkeitswerte für alle Fälle in der Tabelle zu berechnen. Dies ist nur notwendig, wenn es Fälle in der Liste gibt, die noch keinen Vollständigkeitswert haben. Normalerweise wird dieser Wert automatisch aktualisiert, wenn sich die Details eines Falls oder eines seiner Kontakte oder seiner Proben ändern.
infoCaseCompleteness = Completeness is a measurement of how much vital data has already been entered into the case. This is composed of the following, weighted by their importance\:<br/><ul><li>Has the case been classified?</li><li>Has the case been investigated?</li><li>Has at least one sample been taken?</li><li>Has at least one symptom been documented?</li><li>Has at least one contact been created?</li><li>Is there an outcome for the case?</li><li>Does the case have a birth date or age?</li><li>Does the case have a sex?</li><li>Has an onset date been specified?</li></ul>
infoCompletenessMerge = You can use this measurement to get an idea about which case you should use as the one that remains active when merging. However, please make sure that you still have a detailed look at both cases to avoid mistakes.
infoMergeIgnoreRegion = Selecting this option excludes the region as a criteria for detecting duplicates. Merging and picking are deactivated here because the probability of a real duplicate beyond region boundaries is very low. If a real duplicate is detected, this case can be deleted manually via the case directory.
infoEditExportConfiguration = Each of the checkboxes below represents a column in the export file. Please select all the columns you want to appear in your customized export and deselect those that you don't require.
infoPopulationDataView = Use one of the buttons below to manage population data for regions and districts within SORMAS. If you want to edit the data, please use the export function, copy the data you want to change into the import template, edit it, and import the template file containing the changed data.
infoPopulationCollectionDate = Please indicate the date the population data you want to import was collected on. If you only know the year, please choose the 1st of January of that year.
infoPopulationReferenceYear = Die Fall-Inzidenzanteile werden entweder durch eine Projektion der Bevölkerungsdaten auf %s berechnet, was das höchste Jahr ist, das in den Filtern ausgewählt wurde, oder durch die originalen Bevölkerungsdaten, wenn das höchste ausgewählte Jahr vor dem Jahr ist, in dem die Bevölkerungsdaten erhoben wurden.
infoLineListingConfigurationRegion = Line listing is enabled for all districts listed next to the disease. Click on the <b>Edit line listing</b> button below a disease name to configure line listing for all districts.
infoLineListingConfigurationNation = Click on a region to open a detailed view with line listing information for all its districts. Click on the <b>Edit line listing</b> button below a disease to configure line listing for all regions.
# 1st %s: disease name; 2nd %s: region name
infoLineListingConfigurationRegionEdit = You're editing the regional line listing configuration for <b>%s</b> in <b>%s</b>.
# %s: disease name
infoLineListingConfigurationNationEdit = You're editing the country-wide line listing configuration for <b>%s</b>.
infoNoNetworkDiagram = Bitte wählen Sie eine Krankheit oben aus, um die Krankheitsübertragungsketten anzuzeigen.

